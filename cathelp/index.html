<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ねこのて！</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@0.100.2/dist/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3/dist/fullcalendar.min.css">
    <link rel="stylesheet" href="../css/cathelp.css">
  </head>
  <body>
    <header>
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a class="brand-logo" href=".">ねこのて！</a>
          <ul class="right">
            <li>
              <a class="dropdown-button" data-activates="setting" data-beloworigin="true" data-constrainwidth="false" href="#">
                <i class="fa fa-cog fa-2x"></i>
              </a>
              <ul class="dropdown-content" id="setting">
                <li><a href="#">個人設定</a></li>
                <li class="divider"></li>
                <li><a class="modal-trigger" href="#modal1">やべえ！</a></li>
                <li class="divider"></li>
                <li><a href="/">ログアウト</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="nav-content">
          <ul id="navigation-tabs">
            <li class="tab"><a href="#schedule"><i class="fa fa-calendar fa-2x"></i></a></li>
            <li class="tab"><a href="#item"><i class="fa fa-wrench fa-2x"></i></a></li>
            <li class="tab"><a href="#room"><i class="fa fa-home fa-2x"></i></a></li>
            <li class="tab"><a href="#cat-help"><i class="fa fa-paw fa-2x"></i></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="panel" id="schedule">
        <h2 class="panel-header">スケジュール</h2>
        <div class="calendar-wrapper">
          <div class="calendar"></div>
        </div>
      </div>
      <div class="panel" id="item">
        <div class="row">
          <div class="col s9">
            <h2 class="panel-header">備品予約</h2>
            <div class="calendar-wrapper">
              <div class="calendar"></div>
            </div>
          </div>
          <div class="col s3">
            <form id="item-search" action="#" method="post">
              <div class="input-field">
                <input name="item" type="search">
                <button class="btn-flat" type="submit"><i class="fa fa-search"></i></button>
              </div>
            </form>
            <ul id="item-list" class="collection">
              <a class="collection-item" href="#">カメラ</a>
              <a class="collection-item" href="#">ハードディスク</a>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel" id="room">
        <div class="row">
          <div class="col s9">
            <h2 class="panel-header">施設予約</h2>
            <div class="calendar-wrapper">
              <div class="calendar"></div>
            </div>
          </div>
          <div class="col s3">
            <form id="room-search" action="#" method="post">
              <div class="input-field">
                <input name="room" type="search">
                <button class="btn-flat" type="submit"><i class="fa fa-search"></i></button>
              </div>
            </form>
            <ul id="room-list" class="collection">
              <a class="collection-item" href="#">会議室</a>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel" id="cat-help">
        <h2 class="panel-header">ねこのてリスト</h2>
        <div class="row">
          <table>
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Time</th>
                  <th>Button</th>
              </tr>
            </thead>
    
            <tbody>
              <tr>
                <td>Alvin</td>
                <td>Eclair</td>
                <td>10:00-12:00</td>
                <td><a class="waves-effect waves-light btn">救援要請</a></td>
              </tr>
              <tr>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>10:00-12:00</td>
                <td><a class="waves-effect waves-light btn">救援要請</a></td>
              </tr>
              <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>10:00-12:00</td>
                <td><a class="waves-effect waves-light btn">救援要請</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
    </footer>

    <!-- modal window -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
        <img src="../img/attentionBtn.png" alt="">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/materialize-css@0.100.2/dist/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/fullcalendar@3,npm/fullcalendar@3/dist/locale/ja.min.js"></script>
    <script src="../js/cathelp.js"></script>
  </body>
</html>
